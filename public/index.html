<!doctype html>
<html>
  <head>
    <meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- {# css #} -->
    <link rel="stylesheet" type="text/css" href="/css/index.css" />

    <!-- {# jquery scripts #} -->
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>

      <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

    <!-- {# main script #} -->
    <script src="js/index.js"></script>

  </head>

  <body>
    <div id='wrapper'>
      <div id="header">
        <h1> Chat Demo </h1>
      </div>
      <div id="form_wrapper1">
        <form id="form1">
          <div class="flex-outer">
            <div>
              <label for="send_message"> Message: </label>
              <input type="text" id="message1" value="...">
            </div>
            <div>
              <button type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
      <div id="form_wrapper2">
        <form id="form2">
          <div class="flex-outer">
            <div>
              <label for="receive_message"> Message: </label>
              <input type="text" id="message2" value="...">
            </div>
            <div>
              <button type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>



    </div>

  </body>
</html>
